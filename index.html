<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./resources/multimedia/logo.png" />
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <div class="main-banner flex-container">
      <div class="size">
        <div class="banner-text">
          <h5>NEW ARRIVAL</h5>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <div class="menu flex-container">
      <div class="size">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
    </div>

    <div class="product-grid flex-container">
      <div class="size">
        <div class="left column">
          <div class="product-image">
            <img src="./resources/multimedia/pen.png" />
          </div>
          <div class="subheading">
            <span>Exploding Pen</span>
          </div>
        </div>
        <div class="middle column">
          <div class="product-image">
            <img src="./resources/multimedia/watch.png" />
          </div>
          <div class="subheading">
            <span>Cellular Watch</span>
          </div>
        </div>
        <div class="right column">
          <div class="product-image">
            <img src="./resources/multimedia/glasses.png" />
          </div>
          <div class="subheading">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>
    </div>

    <div class="info flex-container">
      <div class="size">
        <div class="location">
          <div class="subheading">
            <span>Location</span>
          </div>
          <div class="info-data">
            <span>-47.346436, 84.32354</span>
          </div>
        </div>
        <div class="hours">
          <div class="subheading">
            <span>Hours</span>
          </div>
          <div class="info-data">
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <span>&copy; Copyright Secret Agent Supply Inc.</span>
    </footer>
  </body>
</html>
